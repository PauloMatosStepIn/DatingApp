<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    

    <input [class.is-invalid]='registerForm.get("username").errors 
    && registerForm.get("username").touched' type="text" class="form-control" formControlName="username"
      placeholder="Username">
    <div class="invalid-feedback">Please Enter a Username</div>
  </div>
  <div class="form-group">
    <input [class.is-invalid]='registerForm.get("password").errors 
    && registerForm.get("password").touched' type="password" class="form-control" formControlName="password"
      placeholder="Password">
    <div *ngIf="registerForm.get('password').hasError('required')" class="invalid-feedback">Please Enter a Password
    </div>
    <div *ngIf="registerForm.get('password').hasError('minlength')" class="invalid-feedback">Please Enter at least 4
      chars</div>
    <div *ngIf="registerForm.get('password').hasError('maxlength')" class="invalid-feedback">Please Enter no more than 8
      chars</div>
  </div>
  <div class="form-group">
    <input [class.is-invalid]='registerForm.get("confirmPassword").errors 
    && registerForm.get("confirmPassword").touched' type="password" class="form-control"
      formControlName="confirmPassword" placeholder="Confirm Password">
      <div *ngIf="registerForm.get('confirmPassword').hasError('required')" class="invalid-feedback">Please Confirm the Password
      </div>
      <div *ngIf="registerForm.get('confirmPassword').hasError('isMatching')" class="invalid-feedback">Passwords do not match</div>
  </div>
  

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-secondary" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>

<p>Form Value: {{ registerForm.value | json}}</p>
<p>Form Status: {{ registerForm.status | json}}</p>
